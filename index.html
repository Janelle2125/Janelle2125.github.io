  <style>

      display: flex;

      margin: 2rem;
      flex-wrap: wrap;
      overflow: hidden;
      white-space: normal;

        align-items: center;
        text-align: center;
      }

        margin: 1rem;
      }

      .home-pic {
        width: 140px;
        height: 140px;
      }

      .content h1 {
        font-size: 1.8rem;
      }
    }

    .home-pic {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      border: 2px solid gray;
      overflow: hidden;
      flex-shrink: 0;
    }

    .home-pic img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .content h1 {
      font-size: clamp(1.5rem, 5vw, 2.5rem);
      font-weight: 600;
      margin: 0;
      word-break: break-word;
    }

    .card-img-top {
      height: 250px;
      object-fit: cover;
    }
  </style>
</head>

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noirhaus Café</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
            text-decoration: none;
            list-style: none;
        }

        .main_container {
            min-height: 100vh;
            background: url(./download\ \(6\).jpg);
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
        }

        nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 85%;
            margin: auto;
            padding: 15px 0;
        }

        .logo {
            width: 170px;
            height: 170px;
            border-radius: 85%;
        }

        nav ul {
            display: flex;
            align-items: center;
            position: relative;
            top: -5px;
        }

        nav ul li {
            margin: 0 20px;
            position: relative;
            top: -5px;
        }

        nav ul li a {
            color: #fff;
            font-size: 17px;
            transition: .3s;
            cursor: pointer;
            text-decoration: none;
        }

        nav ul li a:hover {
            border-bottom: 3px solid #fce2bc;
        }

        nav button {
            padding: 10px 30px;
            font-size: 15px;
            border: none;
            background-color: #fce2bc;
            color: #321b0e;
            font-weight: 600;
            margin-left: 20px;
            transition: .3s;
        }

        nav button:hover {
            scale: .9;
        }

        .content {
            position: absolute;
            top: 35%;
            left: 90px;
        }

        h1 {
            font-size: 50px;
            color: #fce2bc;
            font-weight: bolder;
        }

        p {
            font-size: 12px;
            font-family: cursive;
            color: #fff;
            margin-top: 10px;
        }

        .content button {
            padding: 12px 45px;
            border: 3px solid #fce2bc;
            background: transparent;
            font-size: 15px;
            font-weight: 600;
            outline: none;
            margin-top: 40px;
            color: #fce2bc;
            transition: .3s;
        }

        .content button:hover {
            scale: 1.1;
        }

        .social_media {
            margin-top: 40px;
        }

        .social_media a {
            font-size: 30px;
            color: #fce2bc;
            margin: 0 10px;
            text-decoration: none;
        }

        .social_media a:hover {
            color: #a8642f;
        }
    </style>
</head>

<body>
    <div class="main_container">
        <nav>
            <img src="./Taza de Café.jpg" class="logo">

            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Reviews</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>

        <div class="content">
            <h1>COFFEE MAKES <br> EVERYDAY BETTER</h1>
            <p>Elevate your day, one macchiato at a time. Taste the joy in every sip. Coffee served everyday.</p>

            <button>Get Now</button>

            <div class="social_media">
                <a href="#" class="fab fa-facebook"></a>
                <a href="#" class="fab fa-twitter"></a>
                <a href="#" class="fab fa-instagram"></a>
                <a href="#" class="fab fa-telegram"></a>
                <a href="#" class="fab fa-whatsapp"></a>
                <a href="#" class="fab fa-tiktok"></a>
            </div>
        </div>
    </div>
</body>

</html>
